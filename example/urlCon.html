<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="200px" height="200px" style="border: 1px solid red;">
        您的浏览器不支持canvas标签。咔咔咔
    </canvas>
</body>
<script type="text/javascript">
    (function(){
        var myNameObj = {0:"xxxx",1:"ssss",2:"dddd"},
            myImgObj = {0:"http://xqproduct.xiangqu.com/FiKRJXeOgak6VXkXGn8kmk4vdA46?imageView2/2/w/200/q/90/format/jpg/200x200/",1:"ssss",2:"dddd"};
        var printTheName ={
            init:function(imgObj,nameObj){
                var self = this,
                canvas = document.getElementById("myCanvas");
                if(canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    var myImg = new Image();
                    myImg.src = imgObj[0];
                    myImg.onload = function(){
                        ctx.drawImage(myImg,10,10,200,200);
                        ctx.font = "15 Courier New";
                        ctx.fillText(nameObj[2],10,20);
                    };
                }
            }
        }
        printTheName.init(myImgObj,myNameObj);
    })();

</script>
</html>
