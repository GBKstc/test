<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class Mytitle extends React.Component{
      constructor(...args){
          super(...args);
          this.state={
              name:'Hello World!'
          }
      }
      handleClick(e){
          let h1Text = e.target.innerHTML;
          if(h1Text === 'Hello World!'){
              let mytime = new Date();
              console.log(mytime.getHours());
              let myTime = mytime.getHours()+':'+mytime.getMinutes()+':'+mytime.getSeconds();
              this.setState({
                  name:myTime
              })
          }else{
              this.setState({
                  name:'Hello World!'
              })
          }
      }
      render(){
          return <div>
            <h1 onClick={this.handleClick.bind(this)}>{this.state.name}</h1>
          </div>
      }
  }
  ReactDOM.render(
      <Mytitle></Mytitle>,
      document.getElementById('example')
  );
    </script>
  </body>
</html>
