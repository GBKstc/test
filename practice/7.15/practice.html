<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 400px;
            height: 119px;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 1000px;
            position: absolute;
            left: 0;
            top: 0;
        }
        li{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var myUl = document.getElementsByTagName('ul').item(0);
        var num=0;
        setInterval(function(){
            console.log(num);
            myUl.style.cssText="left:-"+num+"px";
            num = num+100;
            if(num == 1000){
                num = 0;
            }
        },500);
    </script>
</body>
</html>
