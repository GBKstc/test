<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #pic{
            width:100px;
            height:100px;
            border-radius:50% ;
            margin:20px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--<form action="">-->
    <input id="upload" name="file" accept="image/*" type="file"/>
<!--</form>-->
<img src="http://xqproduct.xiangqu.com/FiAV3f56rpYvZUmBjUUiWkhdWp8j?imageView2/2/w/300/q/90/format/jpg/300x300/" alt="" id="pic">
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    $(function() {
        $("#pic").click(function () {
            $("#upload").click();        //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload").on("change",function(){
                var objUrl = this.files[0]; //获取图片的路径，该路径不是图片在本地的路径
                objUrl = window.URL.createObjectURL(objUrl);
                if (objUrl) {
                    console.log(objUrl);
                    $("#pic").attr("src", objUrl) ;   //将图片路径存入src中，显示出图片
                }
            });
        });
    });
